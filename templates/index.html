<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEXUS Downloader</title>

<link rel="manifest" href="/manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f1020">

<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3502/3502458.png">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #0f1020, #05050a);
  font-family: 'Poppins', system-ui, sans-serif;
  color: white;
  overflow: hidden;
}

/*  Splash Screen Animation */
#splash {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: #05050a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease, visibility 0.8s;
}

.splash-logo {
  font-size: 40px;
  font-weight: 800;
  letter-spacing: 4px;
  background: linear-gradient(135deg, #fff, #7b5cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.8; }
  to { transform: scale(1.1); opacity: 1; }
}

.card {
  width: 92%;
  max-width: 420px;
  background: rgba(20,20,40,0.55);
  backdrop-filter: blur(20px);
  border-radius: 22px;
  padding: 28px;
  box-shadow: 0 0 40px rgba(120,90,255,0.25);
  text-align: center;
  animation: fadeIn .8s ease;
  z-index: 1;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

.logo {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 2px;
  margin-bottom: 5px;
}

.logo span { color: #8f7bff; }

.subtitle {
  font-size: 12px;
  letter-spacing: 1px;
  opacity: .7;
  margin-bottom: 25px;
  text-transform: uppercase;
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.1);
  outline: none;
  background: rgba(0,0,0,.4);
  color: white;
  font-size: 14px;
  margin-bottom: 14px;
  transition: 0.3s;
}

input:focus { border-color: #7b5cff; box-shadow: 0 0 15px rgba(123, 92, 255, 0.3); }

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #7b5cff, #9b6dff);
  box-shadow: 0 0 20px rgba(130,100,255,.4);
  transition: .3s;
}

button:active { transform: scale(0.97); }

.status {
  margin-top: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.hidden { display: none; }

.loader {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,.1);
  border-top: 3px solid #8f7bff;
  animation: spin .9s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

a {
  display: inline-block;
  margin-top: 15px;
  color: #9b8bff;
  text-decoration: none;
  font-weight: 600;
  padding: 10px 20px;
  border: 1px dashed #7b5cff;
  border-radius: 10px;
}

.footer {
  margin-top: 25px;
  font-size: 11px;
  opacity: .4;
  letter-spacing: 0.5px;
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">NEXUS</div>
  <p style="font-size: 10px; opacity: 0.5; margin-top: 15px;">INITIALIZING ENGINE...</p>
</div>

<div class="card">
  <div class="logo">NEXUS<span>.</span></div>
  <div class="subtitle">Next-Gen Media Downloader</div>

  <input id="linkInput" placeholder="Paste link here..." autocomplete="off">
  <button onclick="startDownload()">DOWNLOAD NOW</button>

  <div id="statusBox" class="status hidden">
    <div class="loader"></div>
    <p id="statusText" style="font-size: 13px;">Izumi is working...</p>
  </div>

  <div id="result"></div>

  <div class="footer">ENGINE: IZUMI ‚Ä¢ DESIGNED BY ROHIT</div>
</div>

<script>
// Splash Screen Logic
window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.opacity = '0';
    setTimeout(() => { splash.style.visibility = 'hidden'; }, 800);
  }, 2000);
});

const statusBox = document.getElementById("statusBox");
const statusText = document.getElementById("statusText");
const resultBox = document.getElementById("result");

function showStatus(text) {
  statusBox.classList.remove("hidden");
  statusText.innerText = text;
}

async function startDownload() {
  const link = document.getElementById("linkInput").value.trim();
  resultBox.innerHTML = "";

  if (!link) {
    alert("Bhai link toh dalo!");
    return;
  }

  showStatus(" Nexus is fetching data...");

  try {
    const res = await fetch("/api/download", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ url: link })
    });

    const data = await res.json();

    if (data.status === "success") {
      showStatus("‚úÖ Ready for you!");
      resultBox.innerHTML = `<a href="${data.link}" download>üì• Click to Save Video</a>`;
    } else {
      showStatus("‚ùå " + data.message);
    }

  } catch (e) {
    showStatus("‚ùå Connection Error");
  }
}
</script>

</body>
</html>
