<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="/manifest.json?v=final">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f1020">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/izumi02-ui/izumi-downloader/refs/heads/main/file_0000000086cc7206b52bd98a7f95f826.png">

<title>Nexus ‚Äî Hyper-Speed System</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap');

/* üèéÔ∏è 120Hz & GPU Optimization */
* { 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent; 
  outline: none;
  -webkit-font-smoothing: antialiased;
}

body {
  margin: 0; min-height: 100vh;
  display: flex; align-items: center; justify-content: center;
  background: #05050a;
  font-family: 'Poppins', sans-serif;
  color: white; overflow: hidden;
  position: fixed; width: 100%; height: 100%;
}

/* üé¨ Splash Screen with Glitch */
#splash {
  position: fixed; inset: 0; background: #05050a;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  z-index: 9999; 
  will-change: opacity;
}

.glitch-wrapper {
  font-size: 52px; font-weight: 800; letter-spacing: 10px;
  position: relative; color: white;
  animation: bootScale 1.5s ease-out forwards;
}

.glitch-wrapper::before, .glitch-wrapper::after {
  content: 'IZUMI'; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
}

.glitch-wrapper::before {
  color: #ff00c1; left: 2px; text-shadow: -2px 0 #ff00c1;
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim 5s infinite linear alternate-reverse;
}

.glitch-wrapper::after {
  color: #00fff9; left: -2px; text-shadow: 2px 0 #00fff9;
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim2 5s infinite linear alternate-reverse;
}

@keyframes glitch-anim {
  0% { clip: rect(31px, 9999px, 94px, 0); }
  20% { clip: rect(62px, 9999px, 42px, 0); }
  100% { clip: rect(22px, 9999px, 67px, 0); }
}

@keyframes glitch-anim2 {
  0% { clip: rect(89px, 9999px, 2px, 0); }
  100% { clip: rect(35px, 9999px, 92px, 0); }
}

@keyframes bootScale {
  0% { transform: scale(0.8); opacity: 0; filter: blur(5px); }
  100% { transform: scale(1); opacity: 1; filter: blur(0px); }
}

/* üíé UI Elements */
#bg-layers { position: absolute; inset: 0; z-index: -1; background: radial-gradient(circle at top, #0f1020, #05050a); }

.card {
  width: 92%; max-width: 410px;
  background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
  border-radius: 40px; padding: 45px 30px; border: 1px solid rgba(255,255,255,0.08);
  text-align: center; z-index: 10;
}

.logo span { color: #8f7bff; display: inline-block; animation: corePulse 2s infinite ease-in-out; }
@keyframes corePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

/* üöÄ Sidebar & Delete Logic */
.sidebar {
  position: fixed; top: 0; right: 0; width: 310px; height: 100%;
  background: rgba(10, 10, 20, 0.98); backdrop-filter: blur(40px);
  z-index: 1000; transform: translate3d(105%, 0, 0);
  transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  padding: 80px 20px; border-left: 1px solid rgba(143, 123, 255, 0.15);
}
.sidebar.active { transform: translate3d(0, 0, 0); }

.history-item-container { position: relative; margin-bottom: 12px; }

.history-item {
  background: rgba(255,255,255,0.04); padding: 16px; border-radius: 20px;
  display: flex; flex-direction: column; text-decoration: none; color: inherit;
  border: 1px solid rgba(255,255,255,0.06);
}

.options-btn { position: absolute; top: 12px; right: 12px; opacity: 0.4; cursor: pointer; z-index: 5; padding: 5px; }
.delete-popup {
  position: absolute; top: 10px; right: 45px; background: #ff3e3e; color: white;
  padding: 8px 15px; border-radius: 12px; font-size: 10px; font-weight: 800;
  display: none; z-index: 100; box-shadow: 0 5px 15px rgba(255,62,62,0.4);
}

/* üîò Controls */
input {
  width: 100%; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.5); color: white; margin-bottom: 20px;
}
button {
  width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 800;
  background: linear-gradient(135deg, #7b5cff, #9b6dff); color: white; cursor: pointer;
}

#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 999; display: none; opacity: 0; transition: 0.3s; }
</style>
</head>
<body>

<div id="bg-layers"></div>
<div id="overlay" onclick="toggleSidebar()"></div>

<div id="splash">
  <div class="glitch-wrapper">IZUMI</div>
  <p style="font-size: 8px; opacity: 0.4; letter-spacing: 5px; margin-top: 30px; font-weight: 800;">SYSTEM BOOTING...</p>
</div>

<div class="menu-btn" style="position:absolute; top:35px; right:30px; z-index:1001; cursor:pointer;" onclick="toggleSidebar()">
  <div style="width:22px; height:2px; background:white; margin:5px 0;"></div>
  <div style="width:14px; height:2px; background:white; margin:5px 0; margin-left:8px;"></div>
</div>

<div class="sidebar" id="sidebar">
  <h2 style="margin-bottom:30px; font-size:18px;">HISTORY</h2>
  <ul id="historyList" style="list-style:none; padding:0;"></ul>
</div>

<div class="card">
  <div class="logo" style="font-size:40px; font-weight:800;">IZUMI<span>.</span></div>
  <p style="font-size: 9px; opacity: 0.3; margin-bottom: 35px;">MAX FPS ENGINE</p>
  <input id="linkInput" placeholder="Paste Instagram Link...">
  <button onclick="startDownload()">FETCH MEDIA</button>
  <div id="statusBox" style="margin-top:20px; display:none; font-size:10px; opacity:0.6;"></div>
  <div id="result"></div>
</div>

<script>
// üèéÔ∏è FIX: NO-STICK SPLASH LOGIC
const handleSplashRemoval = () => {
    const s = document.getElementById('splash');
    if (s && s.style.display !== 'none') {
        s.style.transition = 'opacity 0.6s ease-out';
        s.style.opacity = '0';
        setTimeout(() => { s.style.display = 'none'; }, 600);
        renderHistory();
    }
};

window.onload = () => { setTimeout(handleSplashRemoval, 2000); };
setTimeout(handleSplashRemoval, 4000); // Fail-safe: Force close after 4s

const toggleSidebar = () => {
    const sb = document.getElementById('sidebar');
    const ov = document.getElementById('overlay');
    const active = sb.classList.toggle('active');
    ov.style.display = active ? 'block' : 'none';
    requestAnimationFrame(() => { ov.style.opacity = active ? '1' : '0'; });
};

const showDelete = (e, i) => {
    e.stopPropagation();
    document.querySelectorAll('.delete-popup').forEach(p => p.style.display = 'none');
    document.getElementById(`menu-${i}`).style.display = 'block';
};

const confirmDelete = (e, i) => {
    e.stopPropagation();
    let logs = JSON.parse(localStorage.getItem('nx_logs') || '[]');
    logs.splice(i, 1);
    localStorage.setItem('nx_logs', JSON.stringify(logs));
    renderHistory();
};

const renderHistory = () => {
    const list = document.getElementById('historyList');
    const logs = JSON.parse(localStorage.getItem('nx_logs') || '[]');
    list.innerHTML = logs.map((l, i) => `
        <li class="history-item-container">
            <a href="${l.url}" target="_blank" class="history-item">
                <div style="font-size:11px; color:#8f7bff;">@${l.user}</div>
                <div style="font-size:10px; opacity:0.6;">${l.cap}</div>
            </a>
            <div class="options-btn" onclick="showDelete(event, ${i})">‚Ä¢‚Ä¢‚Ä¢</div>
            <div id="menu-${i}" class="delete-popup" onclick="confirmDelete(event, ${i})">DELETE?</div>
        </li>
    `).join('');
};

async function startDownload() {
    const url = document.getElementById('linkInput').value.trim();
    if(!url) return;
    const st = document.getElementById('statusBox');
    st.style.display = "block";
    st.innerText = "FETCHING...";
    
    try {
        const res = await fetch("/api/download", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ url })
        });
        const data = await res.json();
        if(data.status === "success") {
            st.innerText = "SUCCESS";
            document.getElementById('result').innerHTML = `<a href="${data.link}" download style="display:block; margin-top:15px; color:#8f7bff; font-weight:800;">DOWNLOAD NOW</a>`;
            
            let logs = JSON.parse(localStorage.getItem('nx_logs') || '[]');
            logs.unshift({ url: data.link, user: data.username || "user", cap: "Media File", time: "" });
            localStorage.setItem('nx_logs', JSON.stringify(logs.slice(0, 10)));
            renderHistory();
        } else { st.innerText = "ERROR: " + data.message; }
    } catch (e) { st.innerText = "NETWORK ERROR"; }
}

document.addEventListener('click', () => document.querySelectorAll('.delete-popup').forEach(p => p.style.display = 'none'));
</script>
</body>
</html>
