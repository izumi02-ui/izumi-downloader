<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>IZUMI ‚Äî Advanced Downloader System</title>
<meta name="description" content="NEXUS System: High-speed Instagram media fetching engine.">

<link rel="manifest" href="/manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f1020">

<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3502/3502458.png">
<meta property="og:title" content="IZUMI Advanced Downloader">
<meta property="og:description" content="Download high-quality Instagram media instantly via Nexus's Engine.">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #0f1020, #05050a);
  font-family: 'Poppins', system-ui, sans-serif;
  color: white;
  overflow: hidden;
}

/*  Professional Splash Screen */
#splash {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: #05050a;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease, visibility 0.8s;
}

.splash-logo {
  font-size: 42px;
  font-weight: 800;
  letter-spacing: 5px;
  background: linear-gradient(135deg, #fff, #8f7bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.7; }
  to { transform: scale(1.08); opacity: 1; }
}

.card {
  width: 92%;
  max-width: 420px;
  background: rgba(20,20,40,0.55);
  backdrop-filter: blur(25px);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 0 0 50px rgba(120,90,255,0.2);
  border: 1px solid rgba(255,255,255,0.05);
  text-align: center;
  animation: fadeIn .8s ease;
  z-index: 1;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

.logo {
  font-size: 38px;
  font-weight: 800;
  letter-spacing: 3px;
  margin-bottom: 5px;
  text-transform: uppercase;
}

.logo span { color: #8f7bff; }

.subtitle {
  font-size: 10px;
  letter-spacing: 2px;
  opacity: .5;
  margin-bottom: 30px;
  text-transform: uppercase;
}

input {
  width: 100%;
  padding: 18px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.1);
  outline: none;
  background: rgba(0,0,0,.4);
  color: white;
  font-size: 14px;
  margin-bottom: 15px;
  transition: 0.3s;
}

input:focus { border-color: #8f7bff; box-shadow: 0 0 20px rgba(143, 123, 255, 0.2); }

button {
  width: 100%;
  padding: 15px;
  border-radius: 15px;
  border: none;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #7b5cff, #9b6dff);
  box-shadow: 0 10px 20px rgba(123,92,255,0.3);
  transition: .3s;
}

button:active { transform: scale(0.96); }

.status {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.hidden { display: none; }

.loader {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,.05);
  border-top: 3px solid #8f7bff;
  animation: spin .9s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

#result a {
  display: inline-block;
  margin-top: 20px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  padding: 14px 28px;
  background: rgba(143, 123, 255, 0.2);
  border: 1px solid #8f7bff;
  border-radius: 14px;
  transition: 0.3s;
}

.footer {
  margin-top: 30px;
  font-size: 9px;
  opacity: .4;
  letter-spacing: 1.5px;
  text-transform: uppercase;
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">IZUMI</div>
  <p style="font-size: 8px; opacity: 0.4; letter-spacing: 3px; margin-top: 20px;">NEXUS SYSTEM INITIALIZING...</p>
</div>

<div class="card">
  <div class="logo">IZUMI<span>.</span></div>
  <div class="subtitle">Nexus Advanced Media Downloader</div>

  <input id="linkInput" placeholder="Paste Instagram URL here..." autocomplete="off">
  <button onclick="startDownload()">FETCH MEDIA</button>

  <div id="statusBox" class="status hidden">
    <div class="loader"></div>
    <p id="statusText" style="font-size: 12px; opacity: 0.9;">Connecting to engine...</p>
  </div>

  <div id="result"></div>

  <div class="footer">SYSTEM : NEXUS ‚Ä¢ CORE : IZUMI ‚Ä¢ DESIGNED BY : ROHIT</div>
</div>

<script>
// Splash Control
window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.opacity = '0';
    setTimeout(() => { splash.style.visibility = 'hidden'; }, 800);
  }, 2000);
});

const statusBox = document.getElementById("statusBox");
const statusText = document.getElementById("statusText");
const resultBox = document.getElementById("result");

function showStatus(text) {
  statusBox.classList.remove("hidden");
  statusText.innerText = text;
}

async function startDownload() {
  const link = document.getElementById("linkInput").value.trim();
  resultBox.innerHTML = "";

  if (!link) {
    showStatus("üö´ Error: Please enter a valid URL.");
    return;
  }

  if (!link.includes("instagram.com")) {
    showStatus("üö´ Error: Unsupported platform. Use Instagram.");
    return;
  }

  showStatus(" Izumi is fetching data...");

  try {
    const res = await fetch("/api/download", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ url: link })
    });

    const data = await res.json();

    if (data.status === "success") {
      showStatus("‚úÖ Success: Media engine ready.");
      resultBox.innerHTML = `<a href="${data.link}" download>üì• DOWNLOAD NOW</a>`;
    } else {
      let errorMsg = data.message.toLowerCase();
      if (errorMsg.includes("private")) {
        showStatus("üîí Error: Private Account detected.");
      } else if (errorMsg.includes("not found")) {
        showStatus("üö´ Error: Content not found.");
      } else {
        showStatus("‚ö†Ô∏è Request Failed: " + data.message);
      }
    }

  } catch (e) {
    showStatus("üöÄ Izumi Server Busy. Retrying in 60s...");
  }
}
</script>

</body>
</html>
