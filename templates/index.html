<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap');

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
  margin: 0; min-height: 100vh;
  display: flex; align-items: center; justify-content: center;
  background: #05050a;
  font-family: 'Poppins', sans-serif;
  color: white; overflow: hidden;
  position: fixed; width: 100%; height: 100%;
}

/* üß¨ Particle Engine */
#bg-layers { position: absolute; inset: 0; background: radial-gradient(circle at top, #0f1020, #05050a); z-index: -1; }
.p-dot { position: absolute; background: rgba(143, 123, 255, 0.1); border-radius: 50%; animation: floatUp 12s infinite linear; }
@keyframes floatUp { from { transform: translateY(110vh); opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }

#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 999; display: none; opacity: 0; transition: 0.4s; }

/* üöÄ Sidebar & Wave Animation */
.sidebar {
  position: fixed; top: 0; right: 0; width: 310px; height: 100%;
  background: rgba(10, 10, 20, 0.9); backdrop-filter: blur(30px);
  z-index: 1000; transform: translateX(100%);
  transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  padding: 80px 20px; border-left: 1px solid rgba(143, 123, 255, 0.2);
}
.sidebar.active { transform: translateX(0); }
.history-item-container { opacity: 0; transform: translateX(30px); margin-bottom: 12px; position: relative; }
.sidebar.active .history-item-container { animation: waveIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
@keyframes waveIn { to { opacity: 1; transform: translateX(0); } }

.history-item {
  background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px;
  display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.08);
  text-decoration: none; color: inherit; transition: 0.3s;
}
.history-item:active { transform: scale(0.96); background: rgba(143,123,255,0.1); }

/* üîò Controls */
.menu-btn { position: absolute; top: 25px; right: 25px; z-index: 1001; cursor: pointer; }
.menu-btn div { width: 22px; height: 2px; background: white; margin: 5px 0; box-shadow: 0 0 10px #8f7bff; }
.options-btn { position: absolute; top: 10px; right: 12px; opacity: 0.4; cursor: pointer; font-size: 18px; }

/* üíé UI Card Beast Mode */
.card {
  width: 92%; max-width: 410px;
  background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
  border-radius: 35px; padding: 45px 30px; border: 1px solid rgba(255,255,255,0.1);
  text-align: center; z-index: 10; animation: slideUp 1s ease;
}
@keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

.logo { font-size: 42px; font-weight: 800; letter-spacing: 5px; }
.logo span { color: #8f7bff; animation: corePulse 2s infinite alternate; }
@keyframes corePulse { from { text-shadow: 0 0 10px #8f7bff; } to { text-shadow: 0 0 30px #8f7bff, 0 0 50px #7b5cff; } }

input {
  width: 100%; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.4); color: white; margin-bottom: 20px; transition: 0.3s;
}
input:focus { border-color: #8f7bff; box-shadow: 0 0 20px rgba(143,123,255,0.2); animation: shake 0.2s linear; }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-2px); } 75% { transform: translateX(2px); } }

button {
  width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: 800; font-size: 16px;
  background: linear-gradient(135deg, #7b5cff, #9b6dff); color: white;
  box-shadow: 0 10px 30px rgba(123,92,255,0.4); cursor: pointer; position: relative; overflow: hidden;
}
button::after { content: ''; position: absolute; top: -50%; left: -100%; width: 50%; height: 200%; background: rgba(255,255,255,0.2); transform: rotate(30deg); animation: shine 3s infinite; }
@keyframes shine { from { left: -100%; } to { left: 200%; } }

/* ‚ö†Ô∏è Error & Status Styling */
.status { margin-top: 25px; display: none; flex-direction: column; align-items: center; }
.loader { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #8f7bff; border-radius: 50%; animation: spin 0.8s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

#statusText { 
  font-size: 12px; margin-top: 15px; font-weight: 500; letter-spacing: 1px;
  white-space: pre-wrap; display: inline-block;
}
.error-msg { color: #ff4b4b; text-shadow: 0 0 10px rgba(255,75,75,0.3); }

#result a {
  display: inline-block; margin-top: 25px; color: #fff; text-decoration: none; font-weight: 800;
  padding: 16px 32px; background: rgba(143,123,255,0.1); border: 2px solid #8f7bff; border-radius: 20px;
  animation: pulseBtn 2s infinite;
}
@keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(143,123,255,0.4); } 70% { box-shadow: 0 0 0 15px rgba(143,123,255,0); } 100% { box-shadow: 0 0 0 0 rgba(143,123,255,0); } }

#splash { position: fixed; inset: 0; background: #05050a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>

<body>

<div id="bg-layers"></div>
<div id="overlay" onclick="toggleSidebar()"></div>

<div id="splash">
  <div class="logo">IZUMI<span>.</span></div>
  <p style="font-size: 9px; opacity: 0.4; letter-spacing: 4px; margin-top: 20px;">INITIALIZING NEXUS CORE...</p>
</div>

<div class="menu-btn" onclick="toggleSidebar()">
  <div></div><div></div><div></div>
</div>

<div class="sidebar" id="sidebar">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h2 style="margin:0;">SYSTEM LOGS</h2>
    <span onclick="clearHistory()" style="font-size: 10px; cursor: pointer; opacity: 0.5; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 10px;">CLEAR ALL</span>
  </div>
  <ul id="historyList" class="history-list"></ul>
</div>

<div class="card">
  <div class="logo">IZUMI<span>.</span></div>
  <p style="font-size: 9px; opacity: 0.4; letter-spacing: 2px; margin-bottom: 35px;">NEXUS MEDIA SAVING SYSTEM</p>

  <input id="linkInput" placeholder="Paste Instagram Link..." autocomplete="off">
  <button onclick="startProcess()">FETCH CONTENT</button>

  <div id="statusBox" class="status">
    <div id="loaderIcon" class="loader"></div>
    <p id="statusText">Ready for input...</p>
  </div>
  <div id="result"></div>
  <div style="margin-top: 40px; font-size: 8px; opacity: 0.2; letter-spacing: 2px; font-weight: 800;">CORE : IZUMI ‚Ä¢ DESIGNED BY : ROHIT</div>
</div>

<script>
// Particle Gen
const bg = document.getElementById('bg-layers');
for(let i=0; i<25; i++) {
  let dot = document.createElement('div');
  dot.className = 'p-dot';
  dot.style.left = Math.random() * 100 + 'vw';
  dot.style.width = dot.style.height = (Math.random() * 4 + 2) + 'px';
  dot.style.animationDelay = Math.random() * 12 + 's';
  bg.appendChild(dot);
}

window.onload = () => {
  setTimeout(() => {
    const s = document.getElementById('splash');
    s.style.transition = '0.8s'; s.style.opacity = '0';
    setTimeout(() => s.style.display = 'none', 800);
  }, 2000);
  renderHistory();
};

function toggleSidebar() {
  const sb = document.getElementById('sidebar');
  const ov = document.getElementById('overlay');
  const active = sb.classList.toggle('active');
  ov.style.display = active ? 'block' : 'none';
  setTimeout(() => ov.style.opacity = active ? '1' : '0', 10);
}

function cleanCap(t) { return (t || "Instagram Media").replace(/#[a-zA-Z0-9_]+/g, '').trim(); }

function saveLog(url, user, cap) {
  let logs = JSON.parse(localStorage.getItem('nx_logs') || '[]');
  if(logs.some(l => l.url === url)) return;
  logs.unshift({ url, user: user||"ig_user", cap: cleanCap(cap), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
  localStorage.setItem('nx_logs', JSON.stringify(logs.slice(0, 15)));
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById('historyList');
  const logs = JSON.parse(localStorage.getItem('nx_logs') || '[]');
  list.innerHTML = logs.map((l, i) => `
    <li class="history-item-container" style="animation-delay: ${i*0.1}s">
      <a href="${l.url}" target="_blank" class="history-item">
        <div style="font-size:11px; font-weight:800; color:#8f7bff;">@${l.user}</div>
        <div style="font-size:10px; opacity:0.7; margin:4px 0;">${l.cap}</div>
        <div style="font-size:8px; opacity:0.3;">TIME: ${l.time}</div>
      </a>
      <div class="options-btn" onclick="deleteItem(event, ${i})">‚Ä¢‚Ä¢‚Ä¢</div>
    </li>
  `).join('') || '<p style="text-align:center; opacity:0.2; font-size:11px;">EMPTY LOGS</p>';
}

function deleteItem(e, i) {
  e.preventDefault();
  let logs = JSON.parse(localStorage.getItem('nx_logs'));
  logs.splice(i, 1);
  localStorage.setItem('nx_logs', JSON.stringify(logs));
  renderHistory();
}

function clearHistory() { if(confirm("Wipe logs?")) { localStorage.removeItem('nx_logs'); renderHistory(); } }

async function startProcess() {
  const input = document.getElementById('linkInput');
  const statusBox = document.getElementById('statusBox');
  const statusText = document.getElementById('statusText');
  const result = document.getElementById('result');
  const loader = document.getElementById('loaderIcon');

  const url = input.value.trim();
  result.innerHTML = "";
  statusBox.style.display = "flex";
  statusText.classList.remove('error-msg');
  loader.style.display = "block";

  // 1. Error: Empty Input
  if(!url) {
    statusText.innerText = "Error: Input Field is Empty.";
    statusText.classList.add('error-msg');
    loader.style.display = "none";
    return;
  }

  // 2. Error: Invalid Domain
  if(!url.includes("instagram.com")) {
    statusText.innerText = "Invalid Source: Only Instagram links are supported.";
    statusText.classList.add('error-msg');
    loader.style.display = "none";
    return;
  }

  statusText.innerText = "AUTHENTICATING SEQUENCE...";

  try {
    const res = await fetch("/api/download", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ url: url })
    });
    
    // 3. Error: Server Side Issues
    if(!res.ok) throw new Error("Server Handshake Failed (Status: " + res.status + ")");

    const data = await res.json();

    if(data.status === "success") {
      statusText.innerText = "LINK FETCHED SUCCESSFULLY!";
      result.innerHTML = `<a href="${data.link}" download>DOWNLOAD NOW</a>`;
      saveLog(data.link, data.username, data.caption || data.description);
    } else {
      // 4. Error: API Custom Error (Private/Invalid Post)
      statusText.innerText = "Engine Error: " + (data.message || "Content not found or Private.");
      statusText.classList.add('error-msg');
      loader.style.display = "none";
    }
  } catch (err) {
    // 5. Error: Network/Fetch Failure
    statusText.innerText = "Network Breach: Connection Timed Out.";
    statusText.classList.add('error-msg');
    loader.style.display = "none";
  }
}
</script>
</body>
