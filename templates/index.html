<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&family=Orbitron:wght@400;900&display=swap');

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body {
  margin: 0; min-height: 100vh;
  display: flex; align-items: center; justify-content: center;
  background: #020205; font-family: 'Poppins', sans-serif;
  color: white; overflow: hidden; position: fixed; width: 100%; height: 100%;
}

/* ðŸŒŒ Futuristic Background Particles */
.bg-glow {
  position: absolute; width: 100%; height: 100%;
  background: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #020205 100%);
  z-index: -1;
}

.particle {
  position: absolute; background: #8f7bff; border-radius: 50%;
  opacity: 0.3; animation: float 15s infinite linear;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0); }
  to { transform: translateY(-10vh) scale(1); }
}

/* ðŸš€ Vortex Splash Screen */
#splash {
  position: fixed; inset: 0; background: #000;
  display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
}
.splash-logo { 
  font-family: 'Orbitron', sans-serif; font-size: 55px; font-weight: 900; 
  letter-spacing: 15px; color: #fff; text-shadow: 0 0 20px #8f7bff;
  animation: glitch 1s infinite alternate, zoomOut 2.5s ease-in-out forwards;
}

@keyframes glitch {
  0% { transform: skew(0deg); }
  20% { transform: skew(3deg); text-shadow: 2px 0 red; }
  40% { transform: skew(-3deg); text-shadow: -2px 0 blue; }
  100% { transform: skew(0deg); }
}

/* ðŸ’Ž Card with Neon Flow Border */
.card-container {
  position: relative; padding: 2px; border-radius: 32px;
  background: linear-gradient(45deg, transparent, #8f7bff, transparent, #7b5cff);
  background-size: 200% 200%; animation: borderFlow 4s linear infinite;
  display: none; /* Initially hidden for vortex opening */
}

@keyframes borderFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

.card {
  width: 92vw; max-width: 400px; background: #05050a;
  border-radius: 30px; padding: 45px 30px; text-align: center;
  backdrop-filter: blur(20px); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.logo { font-family: 'Orbitron', sans-serif; font-size: 38px; font-weight: 900; letter-spacing: 4px; }
.logo span { color: #8f7bff; animation: neonPulse 1.5s infinite alternate; }

@keyframes neonPulse {
  from { text-shadow: 0 0 5px #8f7bff, 0 0 10px #8f7bff; }
  to { text-shadow: 0 0 20px #8f7bff, 0 0 40px #7b5cff; }
}

/* ðŸŽ¹ Hyper-Interactive Inputs */
input {
  width: 100%; padding: 18px; border-radius: 18px; border: 1px solid rgba(143, 123, 255, 0.2);
  background: rgba(255, 255, 255, 0.03); color: white; margin-bottom: 20px;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
input:focus { 
  transform: scale(1.02); border-color: #8f7bff;
  box-shadow: 0 0 30px rgba(143, 123, 255, 0.2); background: #000;
}

button {
  width: 100%; padding: 16px; border-radius: 18px; border: none;
  font-weight: 800; font-size: 15px; color: white;
  background: linear-gradient(135deg, #7b5cff, #9b6dff);
  cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
}
button::after {
  content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
  transform: rotate(45deg); transition: 0.5s;
}
button:hover::after { left: 100%; }
button:active { transform: scale(0.95); }

/* ðŸ•’ History & Sidebar Cinematic Reveal */
.sidebar {
  position: fixed; inset: 0 0 0 auto; width: 320px;
  background: rgba(2, 2, 5, 0.9); backdrop-filter: blur(40px);
  z-index: 1000; transform: translateX(100%);
  transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
  padding: 80px 25px; border-left: 1px solid #8f7bff;
}
.sidebar.active { transform: translateX(0); }

.history-item-container { 
  opacity: 0; transform: translateY(30px);
  margin-bottom: 20px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.sidebar.active .history-item-container { opacity: 1; transform: translateY(0); }

.history-item {
  background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px;
  display: block; border: 1px solid rgba(143,123,255,0.1); text-decoration: none; color: inherit;
  transition: 0.3s;
}
.history-item:active { transform: scale(0.94); background: rgba(143,123,255,0.1); }

.history-user { font-size: 12px; font-weight: 800; color: #8f7bff; margin-bottom: 5px; }
.history-desc { font-size: 10px; opacity: 0.6; line-height: 1.4; margin-bottom: 10px; }
.history-meta { font-size: 9px; opacity: 0.4; font-family: 'Orbitron', sans-serif; }

/* ðŸ”˜ Dots & Menu */
.options-btn { position: absolute; top: 15px; right: 15px; font-size: 18px; cursor: pointer; opacity: 0.3; transition: 0.3s; }
.options-btn:hover { opacity: 1; transform: rotate(90deg); color: #8f7bff; }

.delete-dropdown {
  position: absolute; top: 40px; right: 15px; background: #ff3b3b;
  color: #white; border-radius: 12px; padding: 10px 18px; font-size: 11px;
  font-weight: 800; z-index: 100; display: none;
  box-shadow: 0 10px 30px rgba(255,59,59,0.4); animation: pop 0.3s forwards;
}
@keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

.menu-btn { position: absolute; top: 30px; right: 30px; z-index: 1001; cursor: pointer; }
.menu-btn div { width: 25px; height: 2px; background: #fff; margin: 6px; transition: 0.4s; box-shadow: 0 0 10px #8f7bff; }

#result a {
  display: inline-block; margin-top: 25px; color: #fff; text-decoration: none;
  font-weight: 800; padding: 18px 40px; border-radius: 20px;
  background: rgba(143,123,255,0.1); border: 2px solid #8f7bff;
  animation: breathe 2s infinite;
}
@keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(143,123,255,0.2); } 50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(143,123,255,0.5); } }

#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 998; display: none; opacity: 0; transition: 0.5s; }
</style>
